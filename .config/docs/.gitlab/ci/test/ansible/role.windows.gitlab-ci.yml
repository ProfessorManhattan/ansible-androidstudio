---
.shared_windows_runners:
  tags:
    - shared-windows
    - windows
    - windows-1809

windows:
  stage: test
  extends:
    - .shared_windows_runners
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule' || $CI_PIPELINE_SOURCE == 'web'
    - if: $CI_COMMIT_TITLE =~ /^(automation|chore).*/
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - '{defaults,files,handlers,meta,molecule,tasks,templates,vars}/**'
        - ansible.cfg
        - poetry.lock
        - pyproject.toml
        - requirements.yml
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'master'
  script:
    - dism.exe /online /enable-feature /featurename:Microsoft-Windows-Subsystem-Linux /all /norestart
    - Enable-WindowsOptionalFeature -Online -FeatureName VirtualMachinePlatform -NoRestart
    - cd $ENV:TMP
    - $ProgressPreference = 'SilentlyContinue'
    - Invoke-WebRequest -Uri https://wslstorestorage.blob.core.windows.net/wslblob/wsl_update_x64.msi -OutFile wsl_update_x64.msi
    - msiexec.exe /i "wsl_update_x64.msi" /quiet /qn /norestart
    - curl -L -o ubuntu-1804.appx https://aka.ms/wsl-ubuntu-1804
    - Add-AppxPackage .\ubuntu-1804.appx
    - wsl --set-version Ubuntu 2
    - wsl -l -v
    - wsl --set-default-version 2
    - wsl ls -la
    - wsl sudo apt-get update
    - ./test/windows/test.ps1
