    tags:
      - update
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: leasot

  lint-staged:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: lint-staged

  liquidjs:
    run: once
    tags:
      - update
    cmds:
      - task: install:npm
        vars:
          BIN_NAME: hbs
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: hbs-cli
      - task: liquidjs:install

  liquidjs:install:
    tags:
      - update
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: liquidjs

  majestic:
