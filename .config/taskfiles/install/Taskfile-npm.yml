    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: ndb

  nest:
    run: once
    cmds:
      - task: install:npm
        vars:
          BIN_NAME: nest

          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: '@nestjs/cli'
  nodemon:
