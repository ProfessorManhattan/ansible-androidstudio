          PACKAGE: pac

  pkg:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: pkg

  pnpm:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: pnpm
      - task: pnpm:import
    status:
      - type pnpm &> /dev/null

  pnpm-lock-export:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: pnpm-lock-export

  pnpm:import:
    run: once
    log:
      error: Error running `pnpm import`
      start: Running `pnpm import`
      success: '`pnpm import` finished successfully!'
    cmds:
      - pnpm import
    status:
      - '[ ! -f package-lock.json ] && [ ! -f yarn.lock ] && [ ! -f npm-shrinkwrap.json ]'

  prettier:
    run: once
    tags:
      - update
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: prettier

  readme:
    run: once
    tags:
      - update
    cmds:
      - task: install:npm
        vars:
          BIN_NAME: readme

          INSTALL_TASK: '{{.TASK}}'
