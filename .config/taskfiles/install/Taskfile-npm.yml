---
version: '3'

tasks:
  autocannon:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: autocannon

  bundle:
    cmds:
      - task: :install:modules:global

  clinic:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: clinic

  codecov:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: codecov

  commitizen:
    run: once
    cmds:
      - task: install:npm
        vars:
          BIN_NAME: git-cz

          FORCE_INSTALL: true
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: commitizen
  commitlint:
    run: once
    cmds:
      - task: install:npm
        vars:
          BIN_NAME: commitlint

          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: '@commitlint/cli'
  cspell:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: cspell

  depcheck:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: depcheck

  devcontainer:
    run: once
    cmds:
      - task: install:npm
        vars:
          BIN_NAME: devcontainer

          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: '@vscode/dev-container-cli'
  dockerfilelint:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'

          PACKAGE: dockerfilelint
  esbuild:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: esbuild

  eslint:
    run: once
    tags:
      - update
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: eslint

  esprint:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: esprint

  fuite:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: fuite

  git-notify:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: git-notify

  global:library:
    deps:
      - global:package-manager
    env:
      PACKAGE_EXISTS:
        sh: |
          PACKAGE_PATH="$(echo $NODE_PATH | sed 's/^://' | sed 's/:.*$//')/{{.PACKAGE}}/package.json"
          if [ -f "$PACKAGE_PATH" ]; then
            echo 'true'
          else
            echo 'false'
          fi
    run: once
    log:
      error: Error installing `{{.PACKAGE}}` globally
      start: Installing NPM global library `{{.PACKAGE}}` which does not have a CLI
      success: '`{{.PACKAGE}}` has been installed globally'
    cmds:
      - '{{.NPM_PROGRAM}} install -g {{.PACKAGE}}'
    status:
      - '[[ "$PACKAGE_EXISTS" == "true" ]]'

  global:package-manager:
    run: once
    log:
      error: Failed to install `{{.NPM_PROGRAM}}`
      start: Installing `{{.NPM_PROGRAM}}`
      success: Successfully installed `{{.NPM_PROGRAM}}`
    cmds:
      - task: :install:software:node
      - npm install -g {{.NPM_PROGRAM}}
    status:
      - type {{.NPM_PROGRAM}} > /dev/null

  husky:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: husky

  install:npm:
    deps:
      - global:package-manager
    vars:
      BIN: '{{if .BIN_NAME}}{{.BIN_NAME}}{{else}}{{.PACKAGE}}{{end}}'
      INSTALL_RECORD:
        sh: |
          if [ -n "$RECORD_INSTALL" ]; then
            mkdir -p local/slim
            echo '{{.PACKAGE_BIN}}' >> local/slim/exe.txt
            echo '{{.INSTALL_TASK}}' >> local/slim/install.txt
          fi
    run: when_changed
    log:
      error: Failed to install NPM package `{{.PACKAGE}}` globally
      start: Installing NPM package `{{.PACKAGE}}` globally
      success: Installed NPM package `{{.PACKAGE}}` globally
    cmds:
      - '{{.NPM_PROGRAM}} install -g {{.PACKAGE}}'
    status:
      - type {{.BIN}} > /dev/null

  ionic:
    run: once
    cmds:
      - task: install:npm
        vars:
          BIN_NAME: ionic

          INSTALL_TASK: '{{.TASK}}'
          PACKAGE: '@ionic/cli'
  jest:
    run: once
    cmds:
      - task: install:npm
        vars:
          INSTALL_TASK: '{{.TASK}}'

          PACKAGE: jest
  leasot:
