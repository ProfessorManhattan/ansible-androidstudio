---
version: '3'

tasks:
  bin:
    run: once
    cmds:
      - task: install:go
        vars:
          BIN_NAME: bin
          PACKAGE: github.com/marcosnils/bin@latest

  bundle:
    deps:
      - bin
      - goofys
      - goreleaser
      - nfpm

  gitomatic:
    run: once
    cmds:
      - task: install:go
        vars:
          BIN_NAME: gitomatic
          PACKAGE: github.com/muesli/gitomatic@latest

  goconvey:
    run: once
    cmds:
      - task: install:go
        vars:
          BIN_NAME: goconvey
          PACKAGE: github.com/smartystreets/goconvey@latest

  goofys:
    run: once
    cmds:
      - task: install:go
        vars:
          BIN_NAME: goofys
          PACKAGE: github.com/kahing/goofys@latest

  goreleaser:
    run: once
    tags:
      - semantic
    cmds:
      - task: install:go
        vars:
          BIN_NAME: goreleaser
          PACKAGE: github.com/goreleaser/goreleaser@latest

  gotestsum:
    run: once
    cmds:
      - task: install:go
        vars:
          BIN_NAME: gotestsum
          PACKAGE: gotest.tools/gotestsum@latest

  install:go:
    vars:
      BIN: '{{.BIN_NAME}}'
    run: when_changed
    log:
      error: Failed to install `{{.PACKAGE}}` with Go
      start: Installing Go package named `{{.PACKAGE}}`
      success: Successfully installed `{{.PACKAGE}}`
    cmds:
      - task: :install:software:go
      - |
        if [ -n "$CI" ]; then echo "*************** go --> {{.PACKAGE}}"; fi
      - go install {{.PACKAGE}}
    status:
      - type {{.BIN}} > /dev/null

  misspell:
    run: once
    cmds:
      - task: install:go
        vars:
          BIN_NAME: misspell
          PACKAGE: github.com/client9/misspell/cmd/misspell@latest

  nfpm:
    run: once
    tags:
      - semantic
    cmds:
      - task: install:go
        vars:
          BIN_NAME: nfpm
          PACKAGE: github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

  node-prune:
    run: once
    tags:
      - semantic
    cmds:
      - task: install:go
        vars:
          BIN_NAME: node-prune
          PACKAGE: go install github.com/tj/node-prune@latest
