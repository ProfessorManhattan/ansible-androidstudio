---
version: '3'

vars:
  GIT_NOTIFY_COLOR: '#0450ec'

tasks:
  commit-msg:
    deps:
      - :lint:commit

  post-checkout:
    deps:
      - :install:npm:git-notify
      - :install:npm:yarnhook
    cmds:
      - git-notify checkout --prefix "@notify" --color "{{.GIT_NOTIFY_COLOR}}" "$GIT_PARAMS"
      - yarnhook

  post-commit: echo "post-commit"

  post-merge:
    deps:
      - :install:npm:git-notify
      - :install:npm:yarnhook
    cmds:
      - git-notify merge --prefix "@notify" --color "{{.GIT_NOTIFY_COLOR}}" "$GIT_PARAMS"
      - yarnhook

  post-receive: echo "post-receive hook"

  post-rewrite:
    deps:
      - :install:npm:git-notify
      - :install:npm:yarnhook
    cmds:
      - git-notify rewrite --prefix "@notify" --color "{{.GIT_NOTIFY_COLOR}}" "$GIT_PARAMS"
      - yarnhook

  post-update: echo "post-update hook"

  pre-commit:
    deps:
      - :fix:json
      - :fix:misc
      - :security:gitleaks
      - :security:private-keys

  pre-push: echo "pre-push hook"

  pre-receive: echo "pre-receive hook"

  update: echo "update hook"
