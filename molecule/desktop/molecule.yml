---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
    role-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint: |
  task lint:all
platforms:
  - box: Megabyte/Archlinux-Desktop
    cpus: 2
    groups:
      - archlinux
      - linux
    memory: 4096
    name: Archlinux-Latest
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
  - box: Megabyte/CentOS-Desktop
    cpus: 2
    groups:
      - centos
      - linux
      - redhat-flavor
    memory: 4096
    name: CentOS-Stream-8
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
  - box: Megabyte/Debian-Desktop
    cpus: 2
    groups:
      - debian
      - debian-flavor
      - linux
    memory: 4096
    name: Debian-10-Buster
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
  - box: Megabyte/Fedora-Desktop
    cpus: 2
    groups:
      - fedora
      - linux
      - redhat-flavor
    memory: 4096
    name: Fedora-34
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
  - box: Megabyte/macOS-Desktop
    cpus: 2
    groups:
      - macos
    memory: 4096
    name: macOS-11-Big-Sur
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
  - box: Megabyte/Ubuntu-Desktop
    cpus: 2
    groups:
      - debian-flavor
      - linux
      - ubuntu
    memory: 4096
    name: Ubuntu-21.04-Hirsute-Hippo
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
  - box: Megabyte/Windows-Desktop
    cpus: 2
    groups:
      - windows
    memory: 4096
    name: Windows-10
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
      - "customize [ 'modifyvm', :id, '--natpf1', 'winrm,tcp,127.0.0.1,55985,,5985' ]"
provisioner:
  inventory:
    group_vars:
      all:
        ansible_become_user: vagrant
        ansible_password: vagrant
        ansible_user: vagrant
        virtualbox_molecule_test: true
      windows:
        ansible_become_method: runas
        ansible_connection: winrm
        ansible_winrm_scheme: http
        ansible_winrm_transport: basic
    host_vars:
      Windows-10:
        ansible_host: 127.0.0.1
        ansible_port: 55985
  name: ansible
  options:
    vvv: true
  playbooks:
    converge: ../converge.yml
    prepare: ../prepare.yml
verifier:
  name: ansible
