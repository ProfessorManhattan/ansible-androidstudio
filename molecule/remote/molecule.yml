---
description: Run the play remotely via SSH
driver:
  name: delegated
  options:
    ansible_connection_options:
      ansible_connection: ssh
      ansible_host: ${TEST_HOST}
      ansible_password: ${TEST_PASSWORD}
      ansible_port: ${TEST_PORT:-22}
      ansible_ssh_user: ${TEST_SSH_USER}
    managed: false
platforms:
  - instance
provisioner:
  inventory:
    group_vars:
      all:
        ansible_become_pass: ${TEST_BECOME_PASSWORD}
        ansible_user: ${TEST_USER}
scenario:
  check_sequence:
    - dependency
    - cleanup
    - prepare
    - converge
    - check
  converge_sequence:
    - dependency
    - prepare
    - converge
  create_sequence:
    - dependency
    - prepare
  destroy_sequence:
    - dependency
    - cleanup
  test_sequence:
    - dependency
    - lint
    - cleanup
    - syntax
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
