---
fix:shellcheck:
  image:
    name: megabytelabs/yamllint:slim
    entrypoint: ['']
  rules:
    - if: $DO_CI == 'false'
      when: never
    - exists:
        - '**/*.{sh,sh.j2}'
  script:
    - set -eo pipefail
    - yamllint -c .config/yamllint.yml -s .
  stage: fix
  variables:
    GIT_DEPTH: 1
