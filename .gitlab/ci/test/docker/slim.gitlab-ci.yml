---
test:dockerslim:
  image:
    name: megabytelabs/yamllint:slim
    entrypoint: ['']
  rules:
    - if: $DO_CI == 'false'
      when: never
    - exists:
        - '*slim.config.json'
  script:
    - set -eo pipefail
    - yamllint -c .config/yamllint.yml -s .
  stage: test
  variables:
    GIT_DEPTH: 1
