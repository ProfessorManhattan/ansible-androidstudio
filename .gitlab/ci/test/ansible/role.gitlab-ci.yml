---
test:molecule:linux:
  stage: test
  image:
    name: megabytelabs/ansible-molecule-ubuntu-20.04:latest
    entrypoint: ['']
  services:
    - docker:20.10.7-dind
  parallel:
    matrix:
      - OPERATING_SYSTEM: ArchLinux
      - OPERATING_SYSTEM: CentOS
      - OPERATING_SYSTEM: Debian
      - OPERATING_SYSTEM: Fedora
      - OPERATING_SYSTEM: Ubuntu
  rules:
    - if: $DO_CI == 'false'
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(automation|chore).*/
      when: never
    - if: $CI_COMMIT_BRANCH == 'synchronize'
      when: never
    - if: $CI_COMMIT_BRANCH == 'test/linux'
    - if: $CI_PIPELINE_SOURCE == 'schedule' || $CI_PIPELINE_SOURCE == 'web'
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'master'
      changes:
        - '{defaults,files,handlers,meta,molecule,tasks,templates,vars}/**'
        - ansible.cfg
        - poetry.lock
        - pyproject.toml
        - requirements.yml
  needs: []
  variables:
    DEBIAN_FRONTEND: noninteractive
    DOCKER_CERT_PATH: $DOCKER_TLS_CERTDIR/client
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: /certs
    DOCKER_TLS_VERIFY: 1
    GIT_DEPTH: 1
    OPTIMIZED_IMAGE: 'false'
    TZ: America/New_York
  before_script:
    - apt-get update -y
    - apt-get install -y curl git
    - |
      if [ "$CI_COMMIT_BRANCH" == 'test/linux' ]; then
        git pull origin master
        git push origin "$CI_COMMIT_BRANCH"
      fi
    - bash <(curl -sS https://gitlab.com/megabyte-labs/common/shared/-/raw/master/common/.gitlab/ci/scripts/ubuntu-molecule-shim.sh)
    - bash .config/scripts/start.sh
  script:
    - source ~/.profile
    - task ansible:test:molecule:docker:cli -- "$OPERATING_SYSTEM"
  artifacts:
    when: always
    reports:
      junit: molecule/.results/junit/*.xml
