---
galaxy_info:
  role_name: '{{slug}}'
  namespace: '{{profile.galaxy}}'
  author: '{{author.name}}'
  description: '{{description}}'
  company: '{{company}}'
  # eslint-disable-next-line max-len
  issue_tracker_url: '{{#if repository.gitlab}}{{repository.gitlab}}{{else}}{{repository.gitlabBaseUrl}}/{{group}}/{{subgroup}}/{{slug}}{{/if}}{{repository.location.issues.gitlab}}'
  license: license ({{license}})
  min_ansible_version: 2.10
  platforms: []
  galaxy_tags:
    - '{{profile.dockerhub}}'
    - '{{profile.galaxy}}'
    - '{{profile.npmjs_organization}}'
    - awesome
    - molecule
    - role
    - ubuntu
    - windows
dependencies: []
