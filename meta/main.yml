---
galaxy_info:
  role_name: androidstudio
  author: professormanhattan
  description: Installs Android Studio on nearly any OS
  company: Megabyte Labs
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: Ubuntu
      versions:
        - focal

  galaxy_tags:
    - android
    - androidstudio
    - ide
    - desktop
    - java
    - google
    - apps
    - development

dependencies:
  - role: professormanhattan.snapd
    when: ansible_system == 'Linux'
