---
galaxy_info:
  role_name: androidstudio
  namespace: professormanhattan
  author: ProfessorManhattan
  description: Installs Android Studio and sets up Android SDKs on nearly any OS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/androidstudio/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - buster
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - hirsute
  galaxy_tags:
    - adb
    - android
    - androidsdk
    - androidstudio
    - ansible
    - apps
    - awesome
    - desktop
    - development
    - google
    - ide
    - java
    - npm
    - package
    - platformtools
    - role
    - snap
    - ubuntu
    - washingtondc
    - windows
dependencies:
  - role: professormanhattan.snapd
    when: ansible_system == 'Linux'
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
  - role: professormanhattan.java
